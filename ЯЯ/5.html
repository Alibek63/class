<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Centering</title>
    <style>
        .parent {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-color: #ddd;
        }

        .child {
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">Centered Content</div>
    </div>
</body>
</html>
